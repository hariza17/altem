<div class="page-header">

    <h1 class="page-title">Usuarios</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main">Inicio</a></li>
        <li><a ui-sref="main.usuario" ng-click="barra()">Usuarios</a></li>
        <li ng-hide="titulo == 'NO'">{{titulo}}</li>

    </ol>

    <div class="page-header-actions">
        <a ui-sref="main.admin-usuarios.crear" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
           data-original-title="Edit">
            <i class="icon wb-plus" aria-hidden="true"></i>
        </a>
        <!--
			<button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip" data-original-title="Refresh">
				<i class="icon wb-refresh" aria-hidden="true"></i>
			</button>
			<button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip" data-original-title="Setting">
				<i class="icon wb-settings" aria-hidden="true"></i>
			</button>-->
    </div>
</div>
<div class="page-content" ui-view>
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body container-fluid">
            <div class="example">

                <div class="bootstrap-table">
                    <div class="fixed-table-toolbar">
                        <div class="bars pull-left">
                            <div class="btn-group hidden-xs" id="exampleToolbar" role="group">
                                <a ui-sref="main.usuario.crear" class="btn btn-outline btn-default">
                                    <i class="icon wb-plus" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>

                        <div class="pull-right search">
                            <input class="form-control input-outline" type="text" placeholder="Buscar"
                                   ng-model="buscar">
                        </div>
                    </div>
                    <div class="fixed-table-container" style="padding-bottom: 0px;">
                        <div class="fixed-table-body">
                        </div>
                        <table id="exampleTableToolbar" data-mobile-responsive="true" class="table table-hover">
                            <thead>
                            <tr>
                                <th style="" data-field="name" tabindex="0">
                                    <div class="th-inner ">Usuario</div>
                                    <div class="fht-cell"></div>
                                </th>

                                <th style="" data-field="license" tabindex="0">
                                    <div class="th-inner ">Rol</div>
                                    <div class="fht-cell"></div>
                                </th>

                                <th style="" data-field="star" tabindex="0">
                                    <div class="th-inner ">Descripci√≥n</div>
                                    <div class="fht-cell"></div>
                                </th>

                                <th style="" data-field="star" tabindex="0">
                                    <div class="th-inner ">Acciones</div>
                                    <div class="fht-cell"></div>
                                </th>


                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="usuario in usuarios | filter:buscar">
                                <td>
                                    <a class="avatar" ui-sref="main.usuario.detalle({usuarioId:usuario.codigo})">
                                        <img class="img-fluid"
                                             src="http://savio.utb.edu.co/user/external_render_pic.php?user=uws1&amp;pass=uws1&amp;wsusername={{usuario.codigo}}"
                                             alt="...">
                                        <span class="font-weight-bold margin-left-15">{{usuario.codigo | uppercase}}</span>
                                    </a>


                                </td>


                                <td><span class="label label-danger">{{usuario.roles[0].name}}</span></td>

                                <td>{{usuario.roles[0].display_name}}</td>
                                <td class="col-md-2">
                                    <a type="button"
                                       permission
                                       permission-only="['ADMIN']"
                                       class="btn btn-sm btn-icon btn-flat btn-default"
                                       ui-sref="main.usuario.editar({usuarioId:usuario.codigo})">
                                        <i class="icon wb-pencil" aria-hidden="true"></i>
                                    </a>
                                    <a type="button"
                                       permission
                                       permission-only="['ADMIN']"
                                       class="btn btn-sm btn-icon btn-flat btn-default"
                                       ng-click="remove(usuario.id)">
                                        <i class="icon wb-trash" aria-hidden="true"></i>
                                    </a>
                                    <a type="button" class="btn btn-sm btn-icon btn-flat btn-default"
                                       ui-sref="main.usuario.detalle({usuarioId:usuario.codigo})">
                                        <i class="icon wb-eye" aria-hidden="true"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr class="no-records-found" style="display:none;">
                                <td colspan="5">No hay datos</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="fixed-table-footer" style="display: none;">
                        <table>
                            <tbody>
                            <tr></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="fixed-table-pagination" style="display: none;"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

</div>
