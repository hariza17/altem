<div>
	<div class="row">
		<div class="col-md-12">

			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">{{titulo}} </h3>
				</div>
				<div class="panel-body">

					<form  method="post" ng-submit="guardar()">
						<div class="form-group">
							<select class="form-control" ng-model="riesgo.tipo_riesgos_id">
								<option ng-repeat="tiporiesgo in tiporiesgos" value="{{tiporiesgo.id}}"
										ng-selected="riesgo.tipo_riesgos_id==tiporiesgo.id">{{tiporiesgo.nombre}}
								</option>
							</select>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" ng-model="riesgo.nombre">
						</div>
						<ul class="list-unstyled list-inline">

							<li>

								<button type="button" class="btn btn-labeled btn-xs btn-primary" ng-click="openAsignEstrategia()">
									<span class="btn-label"><i class="icon wb-plus" aria-hidden="true"></i></span>Estrategias</button>
							</li>

							<li ng-repeat="estrategia in estrategias_asign">
								<span class="label label-info label-round">{{estrategia.nombre}}</span>
							</li>

						</ul>
						<div class="form-group">
							<textarea class="form-control" rows="3" ng-model="riesgo.descripcion"></textarea>
							<div class="btn btn-system btn-xs" style="display: none;">&lt; &gt;</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary">{{accion}}</button>
						</div>
					</form>
				</div>
			</div>

		</div>

	</div>
</div>

<script type="text/ng-template" id="modal-asignar-estrategia.html">
	<div class="modal-header">
		<button type="button" class="close">
			<span aria-hidden="true" ng-click="cancel()">Ã—</span>
		</button>
		<h3 class="modal-title" id="modal-title">Agregar estrategias</h3>
		<br>
		<form role="search">
			<div class="form-group">
				<div class="input-search">
					<i class="input-search-icon wb-search" aria-hidden="true"></i>
					<input type="text" class="form-control" name="site-search"
						   placeholder="Buscar estrategia..." ng-model="buscar_estreategia">
					<button type="button" class="input-search-close icon wb-close" data-target="#site-navbar-search"
							data-toggle="collapse" aria-label="Close" aria-expanded="true"></button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-body" id="modal-body">
		<ul class="ul-mi-riesgo">
			<li ng-repeat="estrategia in estrategias | filter:buscar_estreategia">
				<div class="media">
					<div class="media-body">
						<div class="row">
							<div class="col-md-12">
								<div class="alert alert-alt  alert-dismissible "
									 ng-class="{'alert-success': estrategia.estado!=0, 'alert-danger':estrategia.estado==0}"
									 role="alert">
									<h4 class="media-heading ng-binding">
										{{estrategia.nombre}}
										<!--small class="ng-binding">
                                            {{estrategia.riesgo.nombre}}
                                        </small-->
									</h4>
									<div class="row">
										<div class="col-md-11">
											<span>Descripcion: </span> {{estrategia.descripcion}}

										</div>
										<div class=" col-md-1">
											<button type="button" ng-if="estrategia.estado!=0"
													ng-click="asignarEstrategia(estrategia.id)"
													class="btn btn-icon btn-primary btn-round  pull-right btn-outline">
												<i class="icon wb-check" aria-hidden="true"></i>
											</button>

											<button type="button" ng-if="estrategia.estado==0"
													ng-click="eliminarEstrategiaAsig(estrategia.id)"
													class="btn btn-icon btn-danger btn-round  pull-right btn-outline">
												<i class="icon wb-close" aria-hidden="true"></i>
											</button>

										</div>
									</div>

								</div>
							</div>
						</div>

					</div>
				</div>
			</li>

		</ul>

	</div>

</script>
